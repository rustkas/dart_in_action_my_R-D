<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>Static</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>

  <h2>Dart File Browser</h2>

  <div id="application">
    <div class="content">Folders: <br />
      <span id="currentFolder">Current Folder:</span>
      <div id="folderList"></div>
    </div>

    <div class="content">Files: <br />
      <div id="fileList"></div>
    </div>

    <div class="content"> File Content: <br />
      <span id="filename"></span><br />
      <textarea id="fileContent" rows="20"></textarea><br />
      <button id="saveButton">Save</button>
    </div>
  </div>
</body>

</html>
